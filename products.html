<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Our Products</h2>
  <div class="products">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>Smartphone</h3>
      <p>$299</p>
      <button onclick="addToCart('Smartphone', 299)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h3>Headphones</h3>
      <p>$99</p>
      <button onclick="addToCart('Headphones', 99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/product3.jpg" alt="Product 3">
      <h3>Laptop</h3>
      <p>$799</p>
      <button onclick="addToCart('Laptop', 799)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/product4.jpg" alt="Product 4">
      <h3>Watch</h3>
      <p>$199</p>
      <button onclick="addToCart('Watch', 199)">Add to Cart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
